<script>
    // 原型继承
    function Dad(name){
        this.name = name;
    }
    // 建议把方法都放到原型中去
    Dad.prototype.fn = function(){
        console.log("fn...");
    }

    function Son(name){
        Dad.call(this,name);
        this.height = "178cm";
    }
    Son.prototype = Dad.prototype;
    Son.prototype.constructor = Son;

    let newSon = new Son("张三");
    newSon.fn();
</script>
