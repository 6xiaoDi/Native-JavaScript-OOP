<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
</body>
<script>
    let obj = {
        a:10,
        b:20,
        fn:function(){
            console.log(111);
        },
        test:undefined,
        obj:{
            name:"张三"
        }
    }

    let obj1 = deepCopy(obj);
    obj1.a = 10000;
    console.log(obj);
    console.log(obj1);

    //深拷贝
    function deepCopy(obj){
        let newObj = Array.isArray(obj) ? []:{}; // 判断一下是否为数组
        for(let key in obj){
            if(obj.hasOwnProperty(key)){  // （不需要原型链上的东西）
                if(typeof obj[key] === "object"){ // 对象中的键值对的值如果不是对象，则直接赋值，否则递归
                    newObj[key] = deepCopy(obj[key])
                }else{
                    newObj[key] =  obj[key];
                }
            }
        }
        return newObj;
    }
</script>
</html>
